name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create deployment script
      run: |
        echo "#!/bin/bash" > deploy.sh
        echo "mkdir -p /mnt/toolbox" >> deploy.sh
        echo "cd /mnt/toolbox" >> deploy.sh
        echo "rm -rf *" >> deploy.sh
        echo "git clone https://github.com/SKingMan/ToolsBox.git ." >> deploy.sh
        echo "ls -la" >> deploy.sh
        echo "echo 'Deploy completed!'" >> deploy.sh
        chmod +x deploy.sh
        
    - name: Deploy using scp and ssh
      run: |
        # Transfer deployment script
        scp -o StrictHostKeyChecking=no -i <(echo "$SSH_PRIVATE_KEY") deploy.sh $SERVER_USER@$SERVER_HOST:~/
        
        # Execute deployment script
        ssh -o StrictHostKeyChecking=no -i <(echo "$SSH_PRIVATE_KEY") $SERVER_USER@$SERVER_HOST "~/deploy.sh"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}

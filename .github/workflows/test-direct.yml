name: Test Direct Secret Access

on:
  push:
    branches: [ main ]

jobs:
  test-direct:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Test secret access directly
      env:
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "=== Direct Secret Access Test ==="
        echo "SERVER_HOST: '$SERVER_HOST'"
        echo "SERVER_USER: '$SERVER_USER'"
        echo "DEPLOY_PATH: '$DEPLOY_PATH'"
        echo "SSH_PRIVATE_KEY exists: ${{ !!env.SSH_PRIVATE_KEY }}"
        echo "SERVER_HOST length: ${#SERVER_HOST}"
        echo "SERVER_USER length: ${#SERVER_USER}"
        echo "DEPLOY_PATH length: ${#DEPLOY_PATH}"
        echo "SSH_PRIVATE_KEY length: ${#SSH_PRIVATE_KEY}"
        echo ""
        
        if [ -z "$SERVER_HOST" ]; then
            echo "ERROR: SERVER_HOST is empty!"
            exit 1
        else
            echo "SUCCESS: SERVER_HOST is set!"
        fi

name: Test Secrets Access

on:
  push:
    branches: [ main ]

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Test secret existence
      run: |
        echo "=== Testing Secret Existence ==="
        echo "SERVER_HOST exists: ${{ secrets.SERVER_HOST != '' }}"
        echo "SERVER_USER exists: ${{ secrets.SERVER_USER != '' }}"
        echo "SSH_PRIVATE_KEY exists: ${{ secrets.SSH_PRIVATE_KEY != '' }}"
        echo "DEPLOY_PATH exists: ${{ secrets.DEPLOY_PATH != '' }}"
        echo ""
        
    - name: Test secret values
      run: |
        echo "=== Testing Secret Values ==="
        echo "SERVER_HOST: ${{ secrets.SERVER_HOST }}"
        echo "SERVER_USER: ${{ secrets.SERVER_USER }}"
        echo "DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}"
        echo "SSH_PRIVATE_KEY length: ${{ length(secrets.SSH_PRIVATE_KEY) }} characters"
        echo ""
        
    - name: Test environment variables
      env:
        TEST_HOST: ${{ secrets.SERVER_HOST }}
        TEST_USER: ${{ secrets.SERVER_USER }}
      run: |
        echo "=== Testing Environment Variables ==="
        echo "TEST_HOST: $TEST_HOST"
        echo "TEST_USER: $TEST_USER"
